<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--JavaScript Functions-->
     <script type="text/javascript" src="js/md5.js"></script>
     <script type="text/javascript" src="js/app.js"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <link rel="stylesheet" href="./style.css">
   <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <title>Contact Manager - Add Contact</title>
</head>
<body>
    <h1 id="title"> Contact Manager </h1>
    <h2 id="secondTitle"> Store your contacts here </h2> 
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div id="register-form">
        <span id="inner-title">PLEASE ADD A NEW CONTACT</span>
        <input type="text" id="contactFirstName" placeholder="first Name"/><br />
        <input type="text" id="contactLastName" placeholder="last Name"/><br />
        <input type="number" id="phone" placeholder="phone number"/><br/>
        <input type="email" id="email" placeholder="email address"/> <br/>
        <input type="text" id="address" placeholder="address"/> <br/>
        <input type="text" id="city" placeholder="city"/> </br> 
        <input type="text" id="state" placeholder="state (ex: FL)"/> </br>
        <input type="number" id="zip" placeholder="zip code"/> </br>

    <button type="button" id="addUserButton" class="buttons" onclick="addContact();"> Add User </button><br />
	<span id="userAddResult"></span>

    </div>
    
</body>
</html>
